name: Bot Giornalista AI

on:
  schedule:
    # Esegue alle 08:00 o 09:00 ora italiana
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  aggiorna-news:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del codice
      uses: actions/checkout@v4

    - name: Imposta Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # NUOVO: Installa la libreria per parlare con Google Gemini
    - name: Installa Librerie AI
      run: pip install google-generativeai

    # NUOVO: Esegue il bot passandogli la chiave segreta
    - name: Esegui lo script Bot
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python bot.py

    - name: Salva le modifiche (Commit & Push)
      run: |
        git config --global user.name 'Sottobosco Bot'
        git config --global user.email 'bot@sottobosco.com'
        git add news.js
        # Se ci sono novit√†, committa, allinea (pull) e spedisci (push)
        git diff --quiet && git diff --staged --quiet || (git commit -m "Nuove news AI generate" && git pull --rebase origin main && git push)
