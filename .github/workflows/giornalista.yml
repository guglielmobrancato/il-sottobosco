name: Bot Giornalista Sottobosco

on:
  schedule:
    # Esegue alle 07:00 UTC (ore 8:00 o 9:00 in Italia)
    - cron: '0 7 * * *'
  # Permette di avviarlo a mano per test
  workflow_dispatch:

permissions:
  contents: write

jobs:
  aggiorna-news:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del codice
      uses: actions/checkout@v4

    - name: Imposta Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Esegui lo script Bot
      run: python bot.py

    - name: Salva le modifiche (Commit & Push)
      run: |
        git config --global user.name 'Sottobosco Bot'
        git config --global user.email 'bot@sottobosco.com'
        git add news.js
        git commit -m "Notizie aggiornate in automatico" || echo "Nessuna novit√† da aggiungere"
        git push
