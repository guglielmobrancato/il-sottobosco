name: Bot Giornalista AI

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  aggiorna-news:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del codice
      uses: actions/checkout@v4

    - name: Imposta Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # Nessuna installazione necessaria, usiamo Python standard

    - name: Esegui lo script Bot
      env:
        # Passiamo la chiave di XAI
        XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
      run: python bot.py

    - name: Salva le modifiche
      run: |
        git config --global user.name 'Sottobosco Bot'
        git config --global user.email 'bot@sottobosco.com'
        git add news.js
        git diff --quiet && git diff --staged --quiet || (git commit -m "Grok News Update" && git pull --rebase origin main && git push)
