name: Bot Giornalista Sottobosco

on:
  schedule:
    # Ore 08:00 italiane circa
    - cron: '0 7 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  aggiorna-news:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del codice
      uses: actions/checkout@v4

    - name: Imposta Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Esegui lo script Bot
      run: python bot.py

    - name: Salva le modifiche (Commit & Push)
      run: |
        git config --global user.name 'Sottobosco Bot'
        git config --global user.email 'bot@sottobosco.com'
        git add news.js
        # Se non ci sono modifiche, non fare nulla ed esci senza errore
        git diff --quiet && git diff --staged --quiet || (git commit -m "Notizie aggiornate in automatico" && git pull --rebase origin main && git push)
