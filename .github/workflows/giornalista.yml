name: MSH Intelligence Bot

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  intelligence-analysis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: pip install google-generativeai

    - name: Run Analyst Bot
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python bot.py

    - name: Publish Intelligence
      run: |
        git config --global user.name 'Marte Intelligence'
        git config --global user.email 'intel@martestudios.com'
        git add data.js
        git diff --quiet && git diff --staged --quiet || (git commit -m "Intelligence Update" && git pull --rebase origin main && git push)
