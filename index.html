<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marte Strategic Horizon | Global Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #f0f2f5;
            --paper: #ffffff;
            --dark: #1a1a1a;
            --accent: #0044cc; /* Blu Marte */
            --ticker-bg: #000000;
            --up: #00cc66;
            --down: #ff3333;
        }
        body { margin: 0; font-family: 'Merriweather', serif; background: var(--bg); color: #333; }
        
        /* --- TICKER BAR --- */
        .ticker-wrap { background: var(--ticker-bg); color: #fff; padding: 8px 0; font-family: 'JetBrains Mono', monospace; overflow: hidden; white-space: nowrap; border-bottom: 2px solid var(--accent); }
        .ticker-item { display: inline-block; padding: 0 20px; font-size: 0.85rem; border-right: 1px solid #333; }
        .ticker-name { font-weight: bold; color: #aaa; margin-right: 5px; }
        .ticker-val { color: #fff; }
        .trend-up { color: var(--up); }
        .trend-down { color: var(--down); }

        /* --- HEADER --- */
        header { background: var(--paper); padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; }
        .brand { font-family: 'Inter', sans-serif; font-size: 1.8rem; font-weight: 900; color: var(--dark); text-transform: uppercase; letter-spacing: -1px; }
        .brand span { color: var(--accent); }
        .meta { font-family: 'Inter', sans-serif; font-size: 0.8rem; color: #666; text-transform: uppercase; font-weight: 600; }

        /* --- LAYOUT --- */
        .container { max-width: 1400px; margin: 30px auto; display: grid; grid-template-columns: 350px 1fr; gap: 40px; padding: 0 20px; }

        /* --- SIDEBAR (SEZIONI VERTICALI) --- */
        .sidebar { display: flex; flex-direction: column; gap: 20px; }
        
        .sector-card { background: var(--paper); border: 1px solid #ddd; padding: 20px; border-top: 4px solid var(--dark); }
        .sector-title { font-family: 'Inter', sans-serif; font-size: 0.9rem; font-weight: 800; text-transform: uppercase; margin-bottom: 15px; color: var(--accent); display: flex; align-items: center; gap: 8px; }
        .sector-list { list-style: none; padding: 0; margin: 0; }
        .sector-list li { margin-bottom: 12px; font-size: 0.9rem; line-height: 1.4; border-bottom: 1px solid #eee; padding-bottom: 8px; }
        .sector-list li:last-child { border: none; }
        
        /* Stili specifici per card */
        .card-intel { border-top-color: #8b0000; } /* Rosso Intelligence */
        .card-science { border-top-color: #6600cc; } /* Viola Quantum */
        .card-cinema { border-top-color: #ff9900; } /* Arancio Cinema */

        /* --- MAIN (MONOGRAFIA) --- */
        .main-content { background: var(--paper); padding: 50px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); border-top: 5px solid var(--accent); }
        .label { font-family: 'Inter', sans-serif; font-size: 0.8rem; font-weight: 700; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; display: block; }
        .mono-title { font-family: 'Inter', sans-serif; font-size: 3rem; margin: 0 0 20px 0; font-weight: 900; line-height: 1.1; letter-spacing: -1px; }
        .mono-meta { font-family: 'Inter', sans-serif; color: #777; font-size: 0.9rem; margin-bottom: 40px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        
        .article-body { font-size: 1.2rem; line-height: 1.8; color: #222; }
        .article-body p { margin-bottom: 1.5rem; }
        .article-body h3 { font-family: 'Inter', sans-serif; margin-top: 2rem; }

        /* FOOTER */
        footer { text-align: center; padding: 40px; font-family: 'Inter', sans-serif; font-size: 0.8rem; color: #888; margin-top: 50px; background: #111; }
        
        @media (max-width: 900px) { .container { grid-template-columns: 1fr; } .mono-title { font-size: 2rem; } }
    </style>
</head>
<body>

    <div class="ticker-wrap">
        <div id="ticker-container">
            <span class="ticker-item">LOADING FINANCIAL DATA...</span>
        </div>
    </div>

    <header>
        <div class="brand">Marte <span>Strategic Horizon</span></div>
        <div class="meta" id="update-time">LIVE INTELLIGENCE</div>
    </header>

    <div class="container">
        
        <aside class="sidebar" id="sections-container">
            <div class="sector-card">Loading Intelligence...</div>
        </aside>

        <main class="main-content" id="monograph-container">
            <h1 class="mono-title">Initializing System...</h1>
        </main>

    </div>

    <footer>
        &copy; 2025 Marte Strategic Horizon. Powered by Marte Studios. <br>
        Global Intelligence • Rome • New York • Tokyo
    </footer>

    <script src="data.js"></script>
    <script>
        if (typeof mshData !== 'undefined') {
            
            // 1. POPOLA TICKER
            const tickCont = document.getElementById('ticker-container');
            if (mshData.ticker && mshData.ticker.length > 0) {
                tickCont.innerHTML = "";
                // Duplichiamo i dati per fare scena (o scorrimento in futuro)
                mshData.ticker.forEach(item => {
                    const trendClass = item.trend === 'up' ? 'trend-up' : 'trend-down';
                    tickCont.innerHTML += `
                        <div class="ticker-item">
                            <span class="ticker-name">${item.name}</span>
                            <span class="ticker-val">${item.price}</span>
                            <span class="${trendClass}">${item.change}</span>
                        </div>
                    `;
                });
            }

            // 2. POPOLA SEZIONI LATERALI
            const sectCont = document.getElementById('sections-container');
            if (mshData.sections) {
                sectCont.innerHTML = "";
                mshData.sections.forEach(sec => {
                    // Scegli icona e colore in base al titolo
                    let icon = "fa-layer-group";
                    let extraClass = "";
                    if(sec.title.includes("Intelligence")) { icon = "fa-user-secret"; extraClass = "card-intel"; }
                    if(sec.title.includes("Quantum")) { icon = "fa-atom"; extraClass = "card-science"; }
                    if(sec.title.includes("Cinema")) { icon = "fa-film"; extraClass = "card-cinema"; }
                    if(sec.title.includes("Sanità")) { icon = "fa-heartbeat"; }

                    let listHtml = sec.items.map(i => `<li>${i}</li>`).join('');
                    
                    sectCont.innerHTML += `
                        <div class="sector-card ${extraClass}">
                            <div class="sector-title"><i class="fas ${icon}"></i> ${sec.title}</div>
                            <ul class="sector-list">${listHtml}</ul>
                        </div>
                    `;
                });
            }

            // 3. POPOLA MONOGRAFIA
            const monoCont = document.getElementById('monograph-container');
            if (mshData.monograph) {
                const m = mshData.monograph;
                monoCont.innerHTML = `
                    <span class="label">Daily Strategic Analysis</span>
                    <h1 class="mono-title">${m.title}</h1>
                    <div class="mono-meta">By <strong>${m.author}</strong> • Read time: ${m.readTime}</div>
                    <div class="article-body">${m.content}</div>
                `;
            }

            // Data aggiornamento
            if (mshData.last_update) {
                document.getElementById('update-time').innerText = "UPDATED: " + mshData.last_update;
            }
        }
    </script>
</body>
</html>
